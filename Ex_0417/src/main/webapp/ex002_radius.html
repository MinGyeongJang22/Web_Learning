<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			
			h1{width: 200px;
				padding: 80px 0;
				background: red;
				text-align: center;}
			
			.h1{border-radius: 20px;}
			.h2{border-radius: 100px;} /*원형*/
			.h3{border-radius: 20px 30px;}
			.h4{border-radius: 20px 30px 50px;}
			.h5{border-radius: 20px 30px 50px 10px;}
			
			
			
			/* border-radius: 좌상, 우상, 좌하, 우하 
			   border-radius: [좌상 우하], [우상 좌하] 
			   border-radius: [좌상], [우상 좌하], [우하] 
			   border-radius: [좌상], [우상], [우하], [좌하] 
			*/
			
		</style>
	</head>
	
	<body>
		<h1 class="h1">내용1</h1>
		<h1 class="h2">내용2</h1>
		<h1 class="h3">내용3</h1>
		<h1 class="h4">내용4</h1>
		<h1 class="h5">내용5</h1>
	</body>
</html>
