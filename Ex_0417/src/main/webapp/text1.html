<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<link rel="stylesheet" href="css/reset.css">
		
		<style>
/*			#header li ul{position: relative;} */

			#header{background: plum;
					overflow: hidden;}
			
			#header > li{float: left;}
			
			#header > li > a{color: blueviolet;
							display: block;
							width: 60px;
							 border: 3px solid salmon;} 
			
			.food{display: none;}
			
			#header > li > a:hover{background-color: palevioletred;
									color: white;}
			
			#header li .food{position: absolute;}
			#header > li:hover .food{display: block;}
			
			#header li .food li{background-color: lightpink;
								width: 80px;
								color: snow;} 	
		</style>
		
		
	</head>
	
	<body>
		
		<ul id="header">
			<li>
				<a href="#">밥</a>
				<ul class="food">
					<li><a href="#">국밥</a></li>
					<li><a href="#">비빔밥</a></li>
					<li><a href="#">덮밥</a></li>
				</ul>
			</li>
			
			<li>
				<a href="#">탕</a>
				<ul class="food">
					<li><a href="#">추어탕</a></li>
					<li><a href="#">매운탕</a></li>
				</ul>
			</li>

			<li>
				<a href="#">반찬</a>
				<ul class="food">
					<li><a href="#">산나물</a></li>
					<li><a href="#">계란말이</a></li>
					<li><a href="#">김치</a></li>
				</ul>
			</li>
		</ul>
	
	</body>
</html>
