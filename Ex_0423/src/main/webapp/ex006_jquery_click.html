<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		
		<script>
			
			// 초기화 영역이 반드시 있어야 함
			$( function(){
				
				// btn1번이라는 id를 가진 요소기 동작이 되면,
				// click 내에 있는 함수가 동작이 된다.
				$("#btn1").click(function(){
					alert("버튼1 클릭 됨");
				});

				$("#btn2").click(function(){
	/*
					let msg = $("#msg").val(); // 해당 요소의 value를 가져오는 함수
					alert(msg);
	*/	
					$("#msg").val("입력상자에 값 넣음"); // 해당 요소에 value 값을 변경
					
					// $(this) : 현재 이벤트를 발생시킨 btn2 객체
					$(this).val("내용 바뀜");
				});
				
				//버튼에게 감지자 참조
				$("#btn3").click(bt3_click);
				$("#btn4").click(bt4_click);
				
			} );
			
			// 함수 만들기 1
			function bt3_click(){
				alert("버튼 3번 클릭됨");
			}
			
			//함수 만들기 (jquery 용법)
			let bt4_click = function(){
				alert("버튼 4번 클릭됨");
			}
			
		</script>
		
				
	</head>
	
	<body>
		<input id="msg" placeholder="메시지를 입력하세요"> <br>
		<input type="button" id="btn1" value="버튼1">
		<input type="button" id="btn2" value="입력된 메시지">
		<input type="button" id="btn3" value="test">
		<input type="button" id="btn4" value="test2">
	</body>
</html>
