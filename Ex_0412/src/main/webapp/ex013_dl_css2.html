<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			*{margin: 0;
			padding: 0;}
			
			div{width: 650px;
			border: 5px solid gray;
			margin: 10px auto;}
			
			dt{padding: 10px;
			   text-align: center;}
			
			dl{width: 600px;
			margin: 10px auto;}
			
			.blue{padding: 10px;
			text-align: center;
			background: cornflowerblue;
			font-weight: bold;
			border-bottom: 5px solid blue;
			}
			
			.d{padding: 10px;
				text-indent: 10px;
				border-bottom: 3px dotted;
				margin: 20px 0;
			}
			
			.dd{padding: 10px;
				margin: 30px 0;
			}
			
		</style>
		
	</head>
	
	<body>
		
		<div>
			<dl>
				<dt><h2>한국의 속담<h2></dt>
				
				<dd class="blue">1. 까마귀 날자 배 떨어진다.</dd>
				<dd class="d">어떤 행동을 하거나 무엇인가를 시작하면, 그에 따른 결과가 따라온다.</dd>
	
				<dd class="blue">2. 발 없는 말이 천리간다.</dd>
				<dd class="d">정확한 사실과는 다르지만, 비록 허위라도 널리 퍼져서 많은 사람이 믿게 되는 일이 있다.</dd>
	
				<dd class="blue">3. 오늘은 나비가 되어라, 내일은 병아리가 되어라</dd>
				<dd class="d">어떤 때는 날쌔고 즐겁게, 어떤 때는 조용하고 신중하게 행동하라.</dd>
	
				<dd class="blue">4. 바늘 도둑이 소도둑 된다.</dd>
				<dd class="dd">작은 범죄를 저지르는 사람은 점점 큰 범죄를 저지르는 사람이 될 수 있다.</dd>
			
			</dl>
		</div>
		
	</body>
</html>
