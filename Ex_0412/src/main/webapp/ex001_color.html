<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css를 사용한 글자 색상 변경</title>
		
		<!-- css(cascade style sheet) : 웹페이지의 디자인 적용을 위한 문법 -->
			<!-- html에서는 색상과 관력된 작업을 수행할 때, 16진수 RGB 색으로 원하는 색을 지정 가능 -->
		<style>
			h1{color: brown;}
			h2{color: blue;}
			h3{color: #acf;}
			p{color: #47C83E;}
			
		</style>
		
	</head>
	
	<body>
		<h1>스타일 연습1</h1>
		<h1>스타일 연습2</h1>
		<h2>스타일 연습3</h2>
		<h3>스타일 연습4</h3>
		<p>스타일 연습5</p>
		
	</body>
</html>
