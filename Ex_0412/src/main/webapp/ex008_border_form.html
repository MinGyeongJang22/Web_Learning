<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테스트</title>
		
		<style>
			p{width: 500px;}
			
			.p1{border-bottom: 10px solid red;
				border-top: 5px solid red;
				border-left: 7px solid red;
				border-right: 6px solid red;} 
				
			.p2{border-width: 3px;
				border-style: solid;
				border-color: red blue green aqua;}
			
			.p3{border-width: 5px;
				border-color: black;
				border-style: solid double dotted dashed;}
			
		</style>
		
	</head>
	
	<body>
		
		<p class="p1">커피는 독한 향을 좋아하는 사람도 매우 좋아하며 심한 경우</p>
		<p class="p2">커피는 독한 향을 좋아하는 사람도 매우 좋아하며 심한 경우</p>
		<p class="p3">커피는 독한 향을 좋아하는 사람도 매우 좋아하며 심한 경우</p>
		
	</body>
</html>
