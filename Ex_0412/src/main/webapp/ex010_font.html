<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font</title>
		
		<style>
			.a1{font-size: 20px;} /*글자 크기*/
			
			.a2{font-style: italic;} /*italic : 글자 기울이기, nomal : 아무것도 안 썼을 때*/
			
			.a3{font-weight: bold;} /*글자 두껍게*/
			
			/*글꽁
			여러개의 글꼴을 준비해주고, 브라우저에서 지원되는 글꼴을 골라서 사용할 수 있도록 해주는 속성*/
			.a4{font-family: "궁서", "굴림", sans-serif;} /*만약 첫번째 글골이 브라우저에 적용이 안 될 경우 두번째 글꼴 사용*/
			
			.a5{font-variant: small-caps;} /*소문자 사이즈의 대문자*/
			
			/*weight, style, variant, size, font-family*/
			.a6{font: bold italic small-caps 30px "독움", "굴림";}

			.a7{font: bold 30px "독움", "굴림";}
			
			/*간략화 코드에서는 폰트 관력 속성들의 순서가 매우 중요, 아래는 안 좋은 예*/
			.a8{font: italic 30px "독움", "굴림" bold small-caps;}
		</style>
		
	</head>
	
	<body>
		<p class="a1">font연습</p>
		<p class="a2">font연습</p>
		<p class="a3">font연습</p>
		<p class="a4">font연습</p>
		<p class="a5">The end</p>

		<p class="a6">간략화 적용</p>
		<p class="a7">간략화 적용</p>
		<p class="a8">간략화 적용</p>
	</body>
</html>
