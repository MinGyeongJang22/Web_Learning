<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			/*body의 모든 태그들(*)의 margin과 padding을 제거*/
			*{margin: 0;
		   	  padding: 0;} /*  * : body  -> body 안에 있는 모든 태그들 */
			
			/* auto : 현재 브라우저 사이즈에 맞춰 마진 속성을 이용해 중앙 정렬 */
			div{width: 300px;
				margin: 0 auto;} /* 위 아래 margin은 0, 좌우 마진은 브라우저 정 중앙에 위치 */
			
			p{border: 1px solid red;}
			
			ul{border: 1px solid blue;}
			li{border: 1px solid palevioletred;
			   background: pink;}
		</style>
	</head>
	
	<body>
		
		<div>
		
		<p>우리가게 메뉴판</p>
			<!-- 기본적으로 ul li는 바깥쪽 여백을 가지고 있다. -->
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
				<li>메뉴3</li>
			</ul>

		</div>
	</body>
</html>
