<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border(선)</title>
		
		<style>
			p{border-width: 20px; /*선 두께*/
			  border-color: blue;} /*선 색상*/
			  
			.b1{border-style: none;} /*테두리 없음*/
			.b2{border-style: hidden;} /*숨겨져 있음*/
			.b3{border-style: dotted;} /*둥근 점선*/
			.b4{border-style: dashed;} /*네모난 점선*/
			.b5{border-style: solid;} /*실선*/
			.b6{border-style: double;} /*두겹짜리 점선*/
			.b7{border-style: groove;} /* 두께 있믐 */ 
			.b8{border-style: ridge;} /* 두께 있음 */ 
			.b9{border-style: inset;} /* 두께 덜 있음 */ 
			.b10{border-style: outset;} /* 두께 덜 있음 */ 
			
			/* border를 사용해, width, color, style를 단축해서 사용 가능 */
			/* div3과 같이 너비가 따로 지정된 경우, 더 이상 블록 요소는 브라우저의 너비에 맞추지 않고,
			스크롤이 생긴다*/
			.div0{border: 10px solid;}
			.div1{border: 10px solid #0f0;}
			.div2{border: 10px #ff0 solid;}
			.div3{border: 10px solid black;
				  width:600px;
				  height: 150px;}
			.div4{border-bottom: 5px solid blue;
				  border-top: 5px double red;}
			
		</style>
	</head>
	
	<body>
		<p class="b1">border 연습 중</p>
		<p class="b2">border 연습 중</p>
		<p class="b3">border 연습 중</p>
		<p class="b4">border 연습 중</p>
		<p class="b5">border 연습 중</p>
		<p class="b6">border 연습 중</p>
		<p class="b7">border 연습 중</p>
		<p class="b8">border 연습 중</p>
		<p class="b9">border 연습 중</p>
		<p class="b10">border 연습 중</p>
		
		<div class="div0">
			div에 속성 적용하기
		</div>

		<div class="div1">
			div에 속성 적용하기
		</div>
		
		<div class="div2">
			div에 속성 적용하기
		</div>
		
		<div class="div3">
			div에 속성 적용하기
		</div>
		
		<div class="div4">
			div에 속성 적용하기
		</div>
		
	</body>
</html>
