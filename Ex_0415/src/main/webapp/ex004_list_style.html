<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			.c1{list-style:none;} /*없음*/
			.c2{list-style:disc;} /*색칠된 원형*/
			.c3{list-style:circle;} /*빈 원형*/
			.c4{list-style:square;} /*색필된 사각형*/
			.c5{list-style:upper-alpha;} /*대문자 알파벳 표기*/
			.c6{list-style:lower-alpha;} /*소문자 알파벳 표기*/
			.c7{list-style:upper-roman;} /*대문자 로마자 표기*/
			.c8{list-style:lower-roman;} /*소문자 로마자 표기*/
			
		</style>
		
	</head>
	
	<body>
		<ul>
			<li class="c1">스타일</li>
			<li class="c2">스타일</li>
			<li class="c3">스타일</li>
			<li class="c4">스타일</li>
			<li class="c5">스타일</li>
			<li class="c6">스타일</li>
			<li class="c7">스타일</li>
			<li class="c8">스타일</li>
		</ul>
	</body>
</html>
