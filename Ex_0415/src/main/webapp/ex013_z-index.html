<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>절대 좌표와 z인덱스</title>
		
		<style>
			*{margin: 0; padding: 0;}
			
			p{
				border: 1px solid black;
				padding: 10px;
				width: 80px;
				height: 80px;
				/* 절대 좌표 : body기준 0, 0으로 이동*/
			
				position: absolute;  /* absolute : 절대좌표 */ 
			
			}
			
			/* z-index값이 클 수록 화면 위에 표시된다.
			값이 같으면 더 나중에 만들어진 요소가 더 위로 보인다.*/

			.box1{background: darkturquoise;
			left: 10px; top: 10px;
			z-index: 3;}
			
			.box2{background: cyan;
			left: 30px; top: 30px;
			z-index: 2;}
			
			.box3{background: darkcyan;
			left: 50px; top: 50px;
			z-index: 1;}
	
			/* .box2{position: absolute;} >> 특정 요소에만 절대 위치를 줄 경우
			해당 요소 다음에 있는 요소만 특정 요소와 겹쳐지고, 이 이후는 그대로 나열된다.
			*/
	
		</style>
	</head>
	
	<body>
		<p class="box1">박스1</p>
		<p class="box2">박스2</p>
		<p class="box3">박스3</p>
	
	</body>
</html>
