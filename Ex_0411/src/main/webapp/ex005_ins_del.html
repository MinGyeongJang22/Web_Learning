<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>추가 / 삭제</title>
	</head>
	
	<body>
		
		<h2>우리 백화점</h2>
		
		<!-- del : 상쇄선 -->
		<!-- ins : 밑줄 -->
		정기 세일 : <del>8.30 ~ 9.15</del> <br>
		정기 세일 변경 : <ins>9.01 ~ 9.10</ins>
		
		<hr>
		
		<!-- sub : 아래 첨자
			 sup : 위 첨자 -->
		A<sub>2</sub>, B<sup>2</sup>, Sonic<sup>TM</sup>
	
	</body>
</html>
