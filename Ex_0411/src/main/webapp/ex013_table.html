<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table</title>
	</head>
	
	<body>
		<!-- tr : 행row(한 줄),  td : 열column(한 칸)-->
		<!-- border = "1" : 테두리가 1픽셀  -->
		<!-- table은 사각형이 아닌 어떤 형태로도 사용할 수 없다-->
		
		<table border="1">
			<tr>
				<td>1행 1열</td>
			</tr>
		</table>
		
		<hr>
		
		<table border="1">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
		</table>	
		
		<hr>
		
		<table>
			<tr>
				<td>1행 1열</td>
			</tr>
				
			<tr>
				<td>2행 1열</td>
			</tr>
		</table>		

		<hr>
		
		<table border="1">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
			
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>	

	</body>
</html>
