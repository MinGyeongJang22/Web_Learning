<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블 행열 합치기</title>
	</head>
	
	<body>
		<table border="1">
			<!-- caption : table 제목 -->
			<caption> 뽀로로 뮤지컬 공룡섬 대모험</caption>
			
			<!-- th : 두겁게 중앙으로 정렬 -->
			<tr>
				<th colspan="3">공연요금</th>
			</tr>
			
			<tr>				
				<th>구분</th>
				<th>s석</th>
				<th>vip</th>
			</tr>
			
			<tr>
				<th>성인</th>
				<td>40000원</td>
				<td>60000원</td>
			</tr>
			
			<tr>
				<th>청소년</td>
				<td>30000원</td>
				<td>50000원</td>
			</tr>
			
			<tr>
				<th>소인</th>
				<td colspan="2">미취학 아동 일반 요금의 50%</td>
			</tr>
			
			<tr>
				<th rowspan="2">공연시간</th>
				<td>1회</td>
				<td>13:00시 ~ 15:00시</td>
			</tr>
			
			<tr>				
				<td>2회</td>
				<td>17:00시 ~ 19:00시</td>
			</tr>
		</table>	
	</body>
</html>
