<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>img tag</title>
	</head>
	
	<body>
	
		<!-- img : 인라인 요소
			alt를 통해서 음성낭독기가 변환할 수 있도록 텍스트를 제공
			title은 툴팁으로 마우스 오버시 화면에 표시되는 텍스트-->
		
		<!-- src = "해당 이미지의 폴더명/이미지명.jpg or png 등등" 이미지 가져오기-->
		<!-- alt : 음성 낭독기가 이미지에 대한 설명을 하기 위한 속성 -->
		<!-- title : 해당 이미지에 마우스를 얹었을 때, 이미지에 대한 기본 정보를 보여주는 속성 -->
		
		<img src="image/background.jpg" alt="이미지1"/>
	
		<img src="image/float.jpg" alt="이미지2" title="타이틀 이미지"/>
	
	</body>
</html>
