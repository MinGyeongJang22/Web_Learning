<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>heading tag</title>
	</head>
	
	<body>
		<!-- h1(가장 큼)부터 h6(가장 작음)순으로 점점 작아진다 -->
		
		<!-- <h1> Heading 1</h1> <h2> Heading 2</h2> 처럼
		 코드 상에서 옆에 있어도 실제로 창에서 바로 옆에서 나오지는 않는다.-->
		 
		<h1> Heading 1</h1>
		<h2> Heading 2</h2>
		<h3> Heading 3</h3>
		<h4> Heading 4</h4>
		<h5> Heading 5</h5>
		<h6> Heading 6</h6>
	
	</body>
</html>
