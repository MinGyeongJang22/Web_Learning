<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인요소와 블록요소</title>
	</head>
	
	<body>
		<!-- 어떤 태그도 포함되어 있지 않은 일반적인 텍스트들은
		 엔터값이 있어도 옆으로 이어서 나온다 -->

		<!-- 단 <p></p> 태그가 붙어있는 텍스트는 창과 같은 길이의 
		너비를 차지하며(블록 요소) 다음으로 오는 텍스트는 공간이 있는
		 아래부터 시작하게 된다. -->
		
		<!-- *누가 인라인 이고, 누가 블록인지 아는게 중요* -->
		<!-- 블록 요소 : 태그의 너비가 브라우저의 너비를 모두 차지하는 형태-->
		<!-- 인라인 요소 : 태그의 너비가 안의 내용만큼만 설정되므로 줄바꿈이 일어나지 않는 형태 -->

		<!-- <b>두껍게 할 텍스트(Bold)</b>, <strong>두껍게 할 텍스트</strong>
		두 태그의 차이점 : 시각장애인의 음성낭독기 사용에서, 해당 부분을
		 강조해서 읽어주는 것은 <strong> 태그이다. -->
		<p> <b>단락을</b> 정의하는 <strong>p태그</strong> 입니다. 반갑습니다. </p>
		
		나는 요소가 없어.
		그래서 아픔을 느낄리 없어
		
		<!-- 시작할 텍스트에 이미 다른 텍스트가 있을 경우도
		 아래서부터 시작함-->
		 
		<!-- 기본적으로 속성을 건드리지 않는 이상
		 블록요소는 반드시 줄바꿈이 일어난다. -->
		 
		<p>나는 블록 요소라고</p>
		
		<!-- <i> </i>, <em> </em> 모두 텍스트를 기울여 줌 
		두 태그의 차이점 : 시각장애인의 음성낭독기 사용에서, 기울여진 부분을 구분해서
		 읽어주는 것은 <em> 태그이다. -->
		<p>개구쟁이 <i>뽀로로</i> 장난꾸러기 <em>크롱</em> 우람한 포비 조그만 해리도 사이좋은 친구죠</p>
		
		<!-- hr : 수평선 태그 -->
		<hr>
		
		<!-- a : 링크 태그  >> 인라인 요소
		  		화면 전환을 이용해 특정 사이트로 이동하기 위해서는
		  		1. href = "" 를 사용해서 해당 사이트의 링크를 넣어준다
		  		2. href = "fileName.html"을 이용하여 작성한 파일들 끼리
		  		이동하는 것도 가능하다  -->
		  		
		<!-- target = "_blank" : 다음 링크로 넘어갈 때, 새 창으로 넘어감 -->
		<a href="https://www.naver.com"
			target="_blank">네이버</a> <br>
		
		<!-- br : 강제 개행 >> 인라인 요소에게 강제로 엔터값을 부여 -->
		<a href="ex002_heading.html">Heading태그</a> <br>
		
		<!--    3. # : 임시링크 태그-->
		<a href="#">임시링크 태그</a>
		
		
	</body>
</html>
