<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list(목록)</title>
	</head>
	
	<body>
		<!-- ul(Unordered list) : 공지사항 등의 비순서 목록 -->
		<!-- ol(ordered list) : 순위 리서치 등의 순서 목록 -->
		<!-- 다만 ul을 더 많이 씀 -->
		
		<!-- <ul></ul>, <ol></ol>과 <li></li>는 세트로 진행해야 한다.
		그렇지 않으면 에러 발생 -->
		
		<ul>
			<li>공지사항1</li>
			<li>공지사항2</li>
			<li>공지사항3</li>
		</ul>
	
		<hr>

		<ol>
			<li>한국축구</li>
			<li>비트코인</li>
			<li>강아지</li>
		</ol>
		
		
	</body>
</html>
