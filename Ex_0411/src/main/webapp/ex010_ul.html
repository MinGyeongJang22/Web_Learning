<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>모양 만들어보기</title>
	</head>
	
	<body>
		<h2>커리(Curry) 재료</h2>
		<ul>
			<li>카레가루 100g</li>
			<li>닭가슴살 200g</li>
			<li>감자 1개</li>
			<li>양파 1/2개</li>
			<li>당근 &frac12;개</li>
		</ul>
			<!-- 이미지 픽셀은 width, height 등을 기입하지 않을 경우 해당 이미지의
			크기를 그대로 가져온다.
			따라서, width, height를 수정하는 것으로 이미지 크기 조정 가능
			짤리지도 않는다는 게 자바와의 차이 -->
			
			<img src="image/curry.jpg" alt="커리 이미지" 
			width="150" height="150">
	</body>
</html>
