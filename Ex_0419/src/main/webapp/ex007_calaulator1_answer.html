<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
		// 함수 1개만으로도 가능
			
		function calc(op){
				// 무조건 수1 + 수2
				let su1 = document.getElementById("su1").value.trim(); // 해당 id를 가지고 있는 태그를 a에 담기 가능 (let는 태그도 가능)
				let su2 = document.getElementById("su2").value.trim(); // 해당 id를 가지고 있는 태그를 a에 담기 가능 (let는 태그도 가능)
				
				//정수만 입력가능한지에 대한 유효성 체크
				let pattern = /^[0-9]*$/;
				
				if(!pattern.test(su1) || !pattern.test(su2) || su1 == '' || su2 == ''){
					alert("정수만 입력하세요.");
					return;
				}
				
				
				let res;
	
					switch(op){
					case '+':
						res = Number(su1) + Number(su2);
						break;
					case '-':
						res = su1 - su2;
						break;		
					case '*':
						res = su1 * su2;
						break;		
					case '/':
						res = su1 / su2;
						//0으로 나누려고 시도한 경우
						res = (su2 == 0) ? 0 : (su1/su2).toFixed(2);
						break;		
					}
					let result = document.getElementById("result");
					result.value = res;
									
			}
			
		</script>
		
		<style>
			table{border-collapse: collapse;}
			
			/* input 타입별로 스타일 다르게 지정. 단, text도 input 태그에 입력돼 있어야 한다 */
			input[type=text]{
				 border: none;
				outline: none;
			}
				
		</style>
		
		
	</head>
	
	<body>
		
		<table border="1">
			<tr>
				<th>수1</th>
				<td>
					<input id="su1" type="text">
				</td>
			</tr>
			
			<tr>
				<th>수2</th>
				<td>
					<input id="su2" type="text"> 
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center"> <!-- 내부에 있는 버튼들 가운데 정렬 -->
					<input type="button" value="+" onclick="calc('+');"> 
					<input type="button" value="-" onclick="calc('-');"> 
					<input type="button" value="*" onclick="calc('*');"> 
					<input type="button" value="/" onclick="calc('/');"> 
					
				</td>
			</tr>

			<tr>
				<th>결과 :</th>
				<td>
					<input id="result" type="text" readOnly = "false">  
				</td>
			</tr>

		</table>
	</body>
</html>
