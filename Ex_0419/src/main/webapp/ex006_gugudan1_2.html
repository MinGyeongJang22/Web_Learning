<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			
			
			// 구구단 출력 메서드
			function cnt(){
				let dan = Number(document.getElementById("dan").value); 
				
				let res = "";
				for(let i = 1; i <= 9; i++){
					res += dan + " * " + i + " = " + dan*i + "<br>";
				}
				
				let div = document.getElementById("div"); 
				div.innerHTML = res;
		
				div.style.background = "black";
				div.style.color = "white";
				div.style.width = "300px";
			}
			
			// 다시 보여주는 메서드
			function open(){
				
				let div = document.getElementById("div"); 
				div.style.display = "block";
				
				let btn = document.getElementById("btn");
				btn.onclick = cnt; 
				btn.value = "계산하기"; 

			}
			
			// 숨기는 메서드
			function cover(){
				
				let div = document.getElementById("div"); 
				div.style.display = "none";
				
				let btn = document.getElementById("btn");
				btn.onclick = open; 
				btn.value = "나타내기"; 
			}
			
		</script>


		
	</head>
	
	
	<body>
		
		단 :
		<input id="dan" placeholder="단 입력">
		<input id="btn" type="button" value="계산하기" onclick="cnt();">
		<input id="btn2" type="button" value="숨기기" onclick="cover();"><br>

		<hr>
				
		<div id="div"></div>
	
	</body>
</html>
