<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 함수 테스트</title>
	
		<script>
			// 자바스크립트의 함수(메서드) 
			
			function greet( n ){
				
				let a = document.getElementById("res"); // 해당 id를 가지고 있는 태그를 a에 담기 가능 (let는 태그도 가능)
				a.value = Number(a.value) + Number(n);

			}

			
			
		</script>
	
	
	</head>
	
	<body>

		<input id="btn1" type="button" value="1000원" onclick="greet(1000);"> <!-- greet() or greet(); -->
		
		<input id="btn2" type="button" value="5000원" onclick="greet(5000);"> 
		
		<input id="res" size="5">  <!-- 타입을 명시하지 않으면 기본값인 text가 설정된다 --> 
		
	</body>
</html>
