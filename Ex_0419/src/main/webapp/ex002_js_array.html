<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 배열</title>
		
		<script>
			// 자바스ㅌ크립트에서 list는 없다
			// 2차원 배열에 비해 1차원 배열이 상대적으로많이 사용된다
//			let arr = new Array(4); // 방이 4개인 배열

			//자바 스크립트의 배열은 index 수에 제한이 없다. 
			//단, 늘어난 index 수를 마음대로 제거할 순 없다.
			
			let arr = new Array(0); // 
			arr[0] = 10;
			arr[1] = 20;
			arr[2] = 30;
			arr[3] = 40;
			arr[4] = 50; // 자바스크립트의 배열은 자바의 배열과는 달리 동적이다. 
			//즉, 4개의 방을 지정해도 추가가 가능하다.
		
			for(let i = 0; i < arr.length; i++){
				document.write(arr[i] + " ");
			}			
			
			document.write("<hr>");
			
			//배열의 선언 + 생성 + 초기화
			// 자바와는 달리 index값의 자료형이 모두 동일하지 않아도 충분히 사용 가능하다
			let testArr = ['a', 11, true, 15, 20];
			for(let i = 0; i <testArr.length; i++){
				document.write(testArr[i] + " ");
			}
			
			document.write("<hr>");
			
			// 자바 스크립트의 이차원 배열 첫번째 방법
			let myArr = new Array();
			myArr[0] = new Array;
			myArr[1] = new Array;

			myArr[0][0] = 10;
			myArr[0][1] = "test";
			
			myArr[1][0] = 100;
			myArr[1][1] = 200;
			myArr[1][2] = 300;
			
			for(let i = 0; i < myArr.length; i++){
				for(let j = 0; j < myArr[i].length; j++){
					document.write(myArr[i][j] + " ");
				}//inner

				document.write("<br>");
			}//outer
			
			document.write("<hr>");
			
			//두번째 방법
			let myArr2 = new Array();
			let first = [10, 20];
			let second = [30, 40, 50];
			myArr2[0] = first;
			myArr2[1] = second;
			
			for(let i = 0; i < myArr2.length; i++){
				for(let j = 0; j < myArr2[i].length; j++){
					document.write(myArr2[i][j] + " ");
				}//inner

				document.write("<br>");
			}//outer
						
		</script>
		
	</head>

	<body>
	
	</body>
</html>
