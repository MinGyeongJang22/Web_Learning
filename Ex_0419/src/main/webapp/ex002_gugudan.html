<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트로 구구단 출력하기</title>
		
		
		
		
		<script>
			// 2단부터 9단까지 알아서 출력
			
			for(let i = 2; i < 10; i++){
				document.write("<h1>" + i + "단</h1>");
				
				for(let j = 1; j < 10; j++){
				document.write("" + i + " * " + j + " = " + i*j + "<br>");
				}
			}
			
		</script>
		
		
	</head>
	
	<body>
	
	</body>
</html>
