<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			/*
				자바스트립트의 자료형들
				var, let, const
			*/	
			
			// var : int, char, boolean, 등등 모든 자료형을 담는다
			// 하지만, 변수명의 중복을 잡아주지 못하기 때문에, 극단적으로 지양하는게 좋다.
			var a = 10;
			var a = "안녕";
			document.write('a: ', a);
			
			document.write('<hr>');
			
			// let : 가장 많이 쓰는 자료형
			
			let b = 15;	
			let c = true;
			document.write('b : ' + b + "/", 'c : ', c + "<br>" );
			
			document.write("<br>");
			
			// const는 상수(final) 구조기 때문에 자주 사용하지 않는다			
			const d = 100;
			// d = 101;
			document.write("d : " + d)			
			
		</script>

	</head>
	
	<body>
	
	</body>
</html>
