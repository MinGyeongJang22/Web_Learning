<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			
			let n1 = 10;
			let n2 = 20;
			
			document.write(++n1 + "<br>");
			document.write(n2-- + "<br>");
			
			document.write('<hr>');
			
			// prompt() : 자바스크립트버전 scanner 
			// NaN : 연산 에러
			let gender = prompt("당신의 성별은?"); // 창에서 입력받은 값이 변수에 들어간다
			let age = prompt("나이는?", 0); // 값을 미리 넣어둘 수 있다.
			let result = age >= 20 && age <= 30 && gender == '여자';// 자바와는 달리 .equals()를 사용하지 않는다
			document.write(result + '<br>');
			
			result = age >= 20;
			document.write(result + '<br>');
			
			result = age + 10;
			document.write(result + '<br>'); // 2510 >> prompt()에서 넘어온 값은 기본적으로 문자열이기 때문에 연산이 아닌 이어붙이기가 된다. 
			
			result = age - 10;
			document.write(result + '<br>');
			
			//prompt로부터 넘겨받은 데이터가 숫자형식이라면
			//부등호, -, *, /, %의 연산은 문제없이 처리된다.
			//그러나 넘겨받은 데이터가 문장 형식이라면
			//-, *등의 연산자는 사용할 수 없다.
			
		</script>
		
	</head>
	
	<body>
	
	</body>
</html>
