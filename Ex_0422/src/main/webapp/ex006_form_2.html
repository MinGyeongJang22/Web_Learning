<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			function check(){
				let f = document.getElementById("ff");
				
				let age = f.age.value;
				let pwd = f.pwd.value;
				
				if(pwd == ''){
					alert("비밀번호를 입력하세요.");
					return;
				}
				
				let pat = /^[0-9]*$/;
				if(!pat.test(age)){
					alert("나이는 정수입니다.");
					return;
				}
				
				// f.action = "signup.jsp"
				// f.method = "post"
				f.submit();
			}
		</script>
		
	</head>
	
	<body>
		<!-- method(전송 방식)
			1. get : url에 모든 정보가 노출, 보안에 취약 - 속도가 빠름
			2. post : url에 파라미터를 노출시키지 않는다. 보안성이 높다. - 속도가 느리다.
			post를 사용하는 경우는 민감한 개인 정보를 보낼 경우에 사용한다.
		-->
		<form id="ff" action="signup.jsp" method="post">
			<input name="age"><br>
			<input name="pwd" type="password"><br>
			<input type="button" value="확인" onclick="check();">
		</form>
		
	</body>
</html>
