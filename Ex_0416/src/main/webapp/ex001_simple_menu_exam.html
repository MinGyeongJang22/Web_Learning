<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>기본메뉴 간단 예제</title>
		
		<style>
			*{margin: 0; padding: 0;}
				
			li{list-style: none;
			   float: left;}			
			
			.menu{overflow: hidden;}
			
			.menu > li > a{border: 1px solid black;
						   width: 50px;}
						   
			.menu li a{display: block;
					   padding: 10px;
					   text-decoration: none;}
					   
			.submenu{display: none;} /* 해당 요소들 창에서 완전히 사라짐 */
			
			.submenu li{border: 1px solid black;}
			
			/* menu 클래스에 있는 li에 마우스를 올리면(hover),
			 submenu 클래스를 가지고 있는 ul을 다시 블록으로 */
			 
			.menu li:hover ul.submenu{display: block;}
			
		</style>
		
	</head>
	
	<body>
		<ul class="menu">
			<li>
				<a href="#">메뉴판</a>
				
				<ul class="submenu">
					<li><a href="#">짜장</a></li>
					<li><a href="#">짬뽕</a></li>
					<li><a href="#">볶음밥</a></li>
				</ul>
			</li>
		</ul>
	</body>
</html>
