<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- 외부스타일시트 참조 -->
		<!-- <link> 외부 스타일시트 참조 태그
		
		link : 공통적으로 모두 다 사용가능
		style : 해당 클래스에서만 사용가능
		
		rel="stylesheet" >> 무조건 stylesheet 기입해야함
		href="css 들어있는 폴더명/css파일명.css" 	
			
		-->
		<link rel="stylesheet" href="css/reset.css">
		
		<style>
			p{color: red;}
		</style>
		
	</head>
	
	<body>
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
		</ul>
		
		<p>메뉴3</p>
		
		<a href="#">메뉴4</a>
		
		<table border="1">
			<tr>
				<td>안녕</td>
				<td>하세요</td>
			</tr>
			
			<tr>
				<td>반갑</td>
				<td>습니다</td>
			</tr>
			
		</table>
		
	</body>
</html>
